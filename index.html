<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Emissive Scene</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        <h3>3D Scene Controls</h3>
        <div class="control-group">
            <button id="lightToggle">Additional Light: ON</button>
        </div>
        <div class="control-group">
            <label for="lightIntensity">Light Intensity:</label>
            <input type="range" id="lightIntensity" min="0" max="2" step="0.1" value="1">
            <span id="intensityValue">1.0</span>
        </div>
        <div class="control-group">
            <label for="backgroundColor">Background Color:</label>
            <input type="color" id="backgroundColor" value="#0a0a0a">
        </div>
        <p>Use mouse to orbit around the scene</p>
        <p>Model: <span id="modelStatus">Looking for test.glb...</span></p>
    </div>
    
    <div id="loading">Loading Scene...</div>

    <script src="script.js"></script>
</body>
</html>
